<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Muisc player</title>
        <script type="module" src="/main.js"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <audio controls loop></audio>
        <section>
            <input id="volume" type="range" min="0" max="1" step="any">
        </section>
        <section id="controls">
            <button id="add-track">
                <img src="/images/add.svg">
            </button>
            <button id="toggle-settings">
                <img src="/images/settings.svg">
            </button>
            <section id="settings-panel" hidden>
                <label>Max volume</label>
                <input id="max-volume" type="range" min="0" max="1" step="0.1">
            </section>
        </section>
        <ol id="track-list"></ol>

        <div id="templates" hidden>
            <li class="track">
                <div>
                    <button class="label"></button>
                    <button id="remove-track">
                        <img src="/images/remove.svg">
                    </button>
                </div>
            </li>
        </div>
    </body>
</html>
