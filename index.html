<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Muisc player</title>
        <script type="module" src="/main.js"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <audio controls loop></audio>
        <section>
            <input id="volume" type="range" min="0" max="1" step="any">
        </section>
        <section id="controls">
            <button id="add-track">
                <div class="icon" style="mask-image: url(/images/add.svg)"></div>
            </button>
            <button id="toggle-settings">
                <div class="icon" style="mask-image: url(/images/settings.svg)"></div>
            </button>
            <section id="settings-panel" hidden>
                <label>Max volume</label>
                <input id="max-volume" type="range" min="0" max="1" step="0.1">
            </section>
        </section>
        <ol id="track-list"></ol>

        <div id="templates" hidden>
            <li class="track">
                <div>
                    <button class="play-track" title="Play track">
                        <div class="icon" style="mask-image: url(/images/play.svg)"></div>
                    </button>
                    <span class="label"></span>
                    <button class="show-menu" title="Show track menu">
                        <div class="icon" style="mask-image: url(/images/more.svg)"></div>
                    </button>
                </div>
                <section class="menu" hidden>
                    <button class="edit-name" title="Edit name">
                        <div class="icon" style="mask-image: url(/images/edit-name.svg)"></div>
                    </button>
                    <button class="edit-url" title="Edit URL">
                        <div class="icon" style="mask-image: url(/images/edit-url.svg)"></div>
                    </button>
                    <button class="remove danger" title="Remove track">
                        <div class="icon" style="mask-image: url(/images/remove.svg)"></div>
                    </button>
                </section>    
            </li>
        </div>
    </body>
</html>
